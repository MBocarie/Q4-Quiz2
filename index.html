<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            text-align: center;
            background-color: darkolivegreen;
            padding: 20px;
            border-radius: 8px;
            width: 240px;
            height: 320px;
        }
        .login-container img {
            width: 100px;
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: lawngreen;
            color:honeydew;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: olive;
        }

        body {
            background: linear-gradient(to bottom right, #6F9880, #80F08E);
        }

        form {
            padding: 25px;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://wallpapers-clan.com/wp-content/uploads/2022/08/default-pfp-31.jpg" class="rounded-circle">
        <form action="#" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <a href="mainpage.html"><button type="button" class="btn btn-success">Log in</button></a>
        </form>
    </div>
</body>
</html>
